<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <table id="mytable">
        <tr>
          <td><label for="principal">Amount</label></td>
          <td><input type="number" id="principal" /></td>
          <td><br /><br /></td>
        </tr>

        <tr>
          <td><label for="rate">Interest Rate</label></td>
          <td>
            <input
              type="range"
              id="rate"
              min="1"
              max="20"
              value="10.25"
              step="0.25"
              onchange="updateRate()"
            />
            <span id="rate_val"> 10.25% </span>
          </td>
          <td><br /><br /></td>
        </tr>
        <tr>
          <td><label for="years">No. of Years</label></td>
          <td>
            <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </td>
          <td><br /><br /></td>
        </tr>
        <tr>
          <td>
            <button onclick="return compute()">Compute Interest</button>
          </td>
          <td><br /><br /></td>
        </tr>
      </table>
      <span id="result"></span>
      <footer></footer>
      <footer>&#169; This Calculator belongs to Byron Motoche</footer>
    </div>
  </body>
</html>
